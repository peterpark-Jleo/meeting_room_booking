<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Access · Meeting Room Booking</title>
    <link rel="stylesheet" href="/styles.css?v=4" />
</head>

  <body>
    <main style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column;">
    <section class="form-card" style="width: 100%; max-width: 440px;">
      <div style="text-align: center; margin-bottom: 2rem;">
        <h1
          style="font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
          Join the J.Leo's Meeting Room Booking App
        </h1>
        <p class="muted">Request access to the meeting room workspace</p>
      </div>

      <form id="signup-form">
        <div class="input">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="John Doe" required />
        </div>
        <div class="input">
          <label for="email">Work Email</label>
          <input id="email" name="email" type="email" placeholder="john@jleo.arch" required />
        </div>
        <div class="input">
          <label for="company">Company / Studio Name</label>
          <input id="company" name="company" type="text" placeholder="Design Studio" required />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>
        <button class="button primary" type="submit" style="width: 100%;">Submit Access Request</button>
        <p id="signup-message" class="notice" style="text-align: center;"></p>
      </form>

      <div
        style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--surface-border); text-align: center;">
        <a href="/" class="button ghost" style="width: 100%;">Return to Sign In</a>
      </div>
      </section>
      <div class="build-info"></div>
    </main>
    <script src="/build-info.js?v=1"></script>
    <script type="module" src="/signup.js?v=3"></script>
    <script src="/build-info-loader.js?v=1"></script>
  </body>

</html>
